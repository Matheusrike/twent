name: Build and deploy Node.js app to Azure Web App - twent-backend

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js version
              uses: actions/setup-node@v3
              with:
                  node-version: '22.x'

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies
              run: pnpm install --frozen-lockfile && pnpm prisma generate
              working-directory: backend

            - name: Build backend
              run: pnpm build
              working-directory: backend

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: backend-app
                  path: backend
                  if-no-files-found: error

    deploy:
        runs-on: ubuntu-latest
        needs: build
        permissions:
            id-token: write
            contents: read

        steps:
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                  name: backend-app
                  path: .

            - name: Login to Azure
              uses: azure/login@v2
              with:
                  client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_344F33E0313E49458AEB101102DB56B6 }}
                  tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_29165FF121814D278BFDC67C0758988E }}
                  subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8C7F6669DE38463EA96B3DC81FA2CFC7 }}

            - name: Deploy to Azure Web App
              uses: azure/webapps-deploy@v3
              with:
                  app-name: 'twent-backend'
                  slot-name: 'Production'
                  package: .
